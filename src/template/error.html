<!DOCTYPE html>
<html lang="fr">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
    <title>ERROR 404</title>
    <style>
    
    body {
        font-family: 'Helvetica, Arial, sans-serif';
        margin: 0;
        padding: 0;
        background-image: url("https://static.vecteezy.com/ti/vecteur-libre/p3/18743314-fond-bleu-fonce-avec-des-rayures-banniere-fond-blanc-et-gris-arriere-plan-abstrait-graphique-futuriste-moderne-vectoriel.jpg");
        background-size: cover;
      }
      
            .button {
        position: relative;
        overflow: hidden;
        height: 3rem;
        padding: 0 2rem;
        border-radius: 1.5rem;
        background: #3d3a4e;
        background-size: 400%;
        color: #fff;
        border: none;
        cursor: pointer;
        }
        .button:hover::before {
        transform: scaleX(1);
        }
        .button-content {
        position: relative;
        z-index: 1;
        }
        .button::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        transform: scaleX(0);
        transform-origin: 0 50%;
        width: 100%;
        height: inherit;
        border-radius: inherit;
        background: linear-gradient(
            82.3deg,
            rgb(1, 0, 2) 10.8%,
            rgb(25, 0, 255) 94.3%
        );
        transition: all 0.475s;
        }
        .papa {
            position: absolute;
            bottom: 40%;
            left: 44%;
        }
        .error {
            position: absolute;
        }

        .logo {
            position: absolute;
            top: 15%;
            left: 32%;
        }
    </style>
</head>
<body>
    <header>
    <div class="papa"> 
        <a href="http://localhost:7070/home">
            <button class="button">
                <span class="button-content">Retour a l'accueil</span>
              </button>
        </a>
    </div>

    <div class="logo">
        <img src="https://geek.design/wp-content/uploads/2019/01/404_Pages.png" width="50%" />
      </div>

</body> 
</html>
