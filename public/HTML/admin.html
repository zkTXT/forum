


<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration</title>
    <link rel="stylesheet" href="public/CSS/admin.css">
</head>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }
    
    .container {
        width: 80%;
        margin: 20px auto;
        background: #fff;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
        text-align: center;
    }
    
    section {
        margin-bottom: 20px;
    }
    
    label {
        display: block;
        margin-bottom: 5px;
    }
    
    input, select, button {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    
    button {
        background-color: #5cb85c;
        color: white;
        border: none;
        cursor: pointer;
    }
    
    button:hover {
        background-color: #4cae4c;
    }</style>


<body>
    <div class="container">
        <h1>Page d'administration</h1>

        <section>
            <h2>Ajouter un Utilisateur</h2>
            <form id="addUserForm">
                <label for="username">Nom d'utilisateur:</label>
                <input type="text" id="username" name="username" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Mot de passe:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Ajouter</button>
            </form>
        </section>

        <section>
            <h2>Attribuer un Rôle</h2>
            <form id="assignRoleForm">
                <label for="roleUsername">Nom d'utilisateur:</label>
                <input type="text" id="roleUsername" name="username" required>
                <label for="role">Rôle:</label>
                <select id="role" name="role" required>
                    <option value="user">Utilisateur</option>
                    <option value="moderator">Modérateur</option>
                    <option value="admin">Administrateur</option>
                </select>
                <button type="submit">Attribuer Rôle</button>
            </form>
        </section>

        <section>
            <h2>Supprimer un Commentaire</h2>
            <form id="deleteCommentForm">
                <label for="commentId">ID du Commentaire:</label>
                <input type="text" id="commentId" name="id" required>
                <button type="submit">Supprimer</button>
            </form>
        </section>

        <section>
            <h2>Supprimer une Publication</h2>
            <form id="deletePostForm">
                <label for="postId">ID de la Publication:</label>
                <input type="text" id="postId" name="id" required>
                <button type="submit">Supprimer</button>
            </form>
        </section>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
