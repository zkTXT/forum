<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/CSS/admin.css">
    <title>Admin Panel</title>
</head>
<body>
    <div class="container">
        <h1>Admin Panel</h1>
        <form action="/delete-post" method="POST" class="delete-form">
            <label for="post-id">Post ID:</label>
            <input type="number" id="post-id" name="post_id" required>
            <button type="submit">Delete Post</button>
        </form>
        <form action="/delete-comment" method="POST" class="delete-form">
            <label for="comment-id">Comment ID:</label>
            <input type="number" id="comment-id" name="comment_id" required>
            <button type="submit">Delete Comment</button>
        </form>
        <form action="/update-role" method="POST" class="update-role-form">
            <label for="user-id">User ID:</label>
            <input type="number" id="user-id" name="user_id" required>
            <label for="role">Role:</label>
            <select id="role" name="role" required>
                <option value="user">User</option>
                <option value="moderator">Moderator</option>
                <option value="admin">Admin</option>
            </select>
            <button type="submit">Update Role</button>
        </form>
    </div>
</body>
</html>
