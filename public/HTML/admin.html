<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/CSS/admin.css">
    <title>Admin Panel</title>
</head>
<body>
    <div class="container">
        <h1>Admin Panel</h1>
        <form action="/delete-post" method="POST" class="delete-form">
            <label for="post-id">Post ID:</label>
            <input type="number" id="post-id" name="post_id" required>
            <button type="submit">Delete Post</button>
        </form>
        <form action="/delete-comment" method="POST" class="delete-form">
            <label for="comment-id">Comment ID:</label>
            <input type="number" id="comment-id" name="comment_id" required>
            <button type="submit">Delete Comment</button>
        </form>
    </div>
</body>
</html>
