<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&family=Varela+Round&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="public/CSS/loginpage.css">
</head>

<div class="pic">
    <a class="active" href="/">
    <img src="https://cdn.pixabay.com/photo/2016/02/23/15/58/earth-1217983_960_720.png" width="20%" />
    <h3>Return to home</h3>
    </a>
</div>

<body>


<div class="container">
    <div class="item-container">
        <h2 class="log-in">LOG IN</h2>
    </div>
    {{ if ne .Message "" }}
    <div class="item-container">
        <p style="color: red">{{ .Message }}</p>
    </div>
    {{ end }}
    <div class="item-container">
        <p>login using email</p>
    </div>
    <form action="/api/login" method="post">
        <div class="form-input">
            <label class="label">Email</label>
            <input type="text" name="email">
        </div>
        <div class="form-input">
            <label class="label">Password</label>
            <input type="password" name="password">
        </div>
        <div class="button">
            <button type="submit">Log in</button>
        </div>
    </form>
</div>
<footer>
    <div class="footer-container">
        <div class="footer-row">
            <div class="footer-column">
                <h1>FORUM &copy</h1>
                <p>
                    thanks for using this forum and we hope you enjoy it.
                </p>
            </div>
        </div>
    </div>
</footer>
<div class="form1"></div>
</body>
